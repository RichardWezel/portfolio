<main>
  <h3 class="header">What my colleagues say about me</h3>
  <app-carousel [cards]="cards" (indexChange)="onIndexChange($event)"></app-carousel>
  <app-carousel-navigation
    [total]="cards.length"
    [currentIndex]="currentIndex"
    (next)="onNext()"
    (previous)="onPrevious()"
    (selectDot)="onSelectDot($event)"
  ></app-carousel-navigation>
</main>
