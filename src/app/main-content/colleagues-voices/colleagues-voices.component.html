<main>
  <h3 class="header">What my colleagues say about me</h3>
  <div class="carousel-section">
    <ul class="list">
      <li *ngFor="let item of displayedItems; let i = index" [class.active]="i === 1" [class.inactive]="i !== 1" class="item">
        <div class="content">
          <div>{{ item.text }}</div>
          <div class="author" *ngIf="item.author">
            <hr />
            <div>{{ item.author }}</div>
          </div>
        </div>
      </li>
    </ul>
  </div>
